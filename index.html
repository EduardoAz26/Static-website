<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Azevedo Viagens</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <header>
        <nav>
            <p>Azevedo Viagens</p>
               <ul>
                   <li>Home</li>
                   <li>Pacotes</li>
                   <li>Serviços</li>
                   <li>Quem Somos</li>
               </ul>
        </nav>
        <div class="header-content">
            <h1>Rio de Janeiro</h1>
            <p>Venha para o Rio de Janeiro! Agende já sua próxima viagem para o paraíso!</p>
            <button>Saiba mais</button>
        </div>
    </header>

    <section class="pacotes">
        <div class="card">
            <div class="card-tag-top">
                <p>Promoção</p>
            </div>

            <div class="card-tag-bottom">
                <p>R$ 1,600</p>
            </div>

            <img class="card-image" src="https://images.unsplash.com/photo-1508556276387-6aad93b32863?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
            <div class="card-content">
                <h1>Pacote 3 noites hotel master</h1>
                <ul>
                    <li><i data-feather="coffee"></i> Café da manhã</li>
                    <li><i data-feather="wifi"></i> Wifi</li>
                </ul>
                <p></p>
            </div>
        </div>
    </section> 
<script>
    feather.replace()
</script>
